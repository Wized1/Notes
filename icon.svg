<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#03dac6" />
      <stop offset="100%" stop-color="#018786" />
    </linearGradient>
    <filter id="glow">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#03dac6" flood-opacity="0.4"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- App Background -->
  <rect width="512" height="512" rx="96" fill="#1a1a1a"/>

  <!-- Notepad Base -->
  <rect x="96" y="96" width="320" height="320" rx="32" fill="url(#teal-gradient)" filter="url(#shadow)"/>

  <!-- Paper Lines (Subtle) -->
  <line x1="128" y1="160" x2="384" y2="160" stroke="#ffffff" stroke-width="6" opacity="0.15"/>
  <line x1="128" y1="220" x2="384" y2="220" stroke="#ffffff" stroke-width="6" opacity="0.15"/>
  <line x1="128" y1="280" x2="384" y2="280" stroke="#ffffff" stroke-width="6" opacity="0.15"/>
  <line x1="128" y1="340" x2="320" y2="340" stroke="#ffffff" stroke-width="6" opacity="0.15"/>

  <!-- Floating + Button -->
  <circle cx="384" cy="384" r="64" fill="#ffffff" filter="url(#glow)"/>
  <text x="384" y="416" font-family="system-ui, sans-serif" font-size="96" fill="#018786" text-anchor="middle" font-weight="bold">+</text>

  <!-- Subtle Glow Ring -->
  <circle cx="384" cy="384" r="80" fill="none" stroke="#03dac6" stroke-width="12" opacity="0.3"/>
</svg>